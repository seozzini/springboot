<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<title>Insert title here</title>
<script>
	const bno = [[${board.bno}]]
	//페이지 로드 이벤트
	window.addEventListener("DOMContentLoaded",function(){
		getReply(); //댓글 목록 가져오기
		delReply(); //삭제 이벤트 걸기
	});
	
	//댓글 삭제 이벤트
	function delReply(){
		document.querySelector(".replys").addEventListener("click", function(){ //부모에게 이벤트 위임
			//삭제버튼이면(버튼 판별)
			if(event.target.classList.contains("btnReplyDel")){
				//버튼을 포함하는 부모태그
				const div = event.target.closest(".row");
				//삭제할 댓글번호
				const rno = event.target.dataset.rno;
				//서버 삭제 요청
				const url = `/replies/${rno}`
				fetch(url, { method: "DELETE"})
				.then(result => result.text() ) //string: text, Json: json
				.then(result => div.remove() )
			}
		})
	}
	
	//댓글 삭제 결과 처리
	
	
	//댓글 가져오기(ajax 호출)
	function getReply(){
		const url = `/replies/pages/${bno}/1`
		fetch(url)
		.then(result => result.json())
		.then(result => getReplyProc(result) )
	}
	
	//댓글 결과 처리(ajax 결과 처리)
	function getReplyProc(result){
		const replys = document.querySelector(".replys");
		result.list.forEach(item => {
			const html = `<div class="row">
				              <div class="col-6">${item.reply}</div>
				              <div class="col-3">${item.replyer}</div>
				              <div class="col-3">
				              	<button type="button" 
				              	        data-rno="${item.rno}" 
				              	        class="btn btn-danger btn-sm btnReplyDel">삭제</button>
				              </div>
			              </div>`;
			replys.insertAdjacentHTML("beforeend",html)
		});
	}
</script>
</head>
<body>
	<div class="container" layout:fragment="content">
		<h3>게시글 단건 조회</h3>
		<table class="table">
			<tr><th>번호</th>
				<td th:text="${board.bno}"></td></tr>
			<tr><th>제목</th>
				<td th:text="${board.title}"></td></tr>
			<tr><th>내용</th>
				<td th:text="${board.content}"></td></tr>
			<tr><th>작성자</th>
				<td th:text="${board.writer}"></td></tr>
			<tr><th>작성일자</th>
				<td th:text="${#dates.format(board.regdate, 'yyyy-MM-dd HH:mm')}"></td></tr>

		</table>
			<button th:onclick="|location.href='modify?bno=${board.bno}'|">수정</button>
			<button th:onclick="|location.href='remove?bno=${board.bno}'|">삭제</button>
			
			<div class="card mt-4">
				<div class="card-header">댓글</div>
				<div class="card-body replys"></div>
			</div>
	</div>
</body>
</html>
