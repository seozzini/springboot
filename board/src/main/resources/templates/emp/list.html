<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layouts/layout}">

<head>
  <meta charset="UTF-8">
  <title>Insert title here</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body layout:fragment="content">
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="panel-heading">
          <button type="button" id="btnRegister" class="btn btn-info">사원 등록</button>
        </div>
        <h2>사원 목록</h2>
        <table class="table text-center">
          <thead>
            <tr>
              <th class="text-center">사번</th>
              <th class="text-center">이름</th>
              <th class="text-center">JOB</th>
              <th class="text-center"></th>
            </tr>
          </thead>

          <tbody>
            <tr th:each="employees : ${list}">
              <td th:text="${employees.employeeId}">100</td>
              <td th:text="|${employees.firstName} ${employees.lastName}|">홍길동</td>
              <td th:text="${employees.jobId}">PROGRAMER</td>
              <td class="text-center">
                <button class="btnUpd"
                  th:onclick="|location.href='read?employeeId=${employees.employeeId}'|">조회</button>
                <button class="btnDel"
                  th:onclick="|location.href='delete?employeeId=${employees.employeeId}'|">삭제</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

  </div>

  <script th:inline="javascript">
    btnRegister.addEventListener("click", () => {
      location.href = "register";
    })

  </script>

</body>

</html>
