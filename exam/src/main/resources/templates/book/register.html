<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  layout:decorate="~{layouts/layout}">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Insert title here</title>
  <style>
    .error {
      color: red
    }

    ;
  </style>
</head>

<body>
	<div class="container mt-4" layout:fragment="content">
		<div class="row">
			<h2>도서 등록</h2>
			<form id="form1" class="form-horizontal" th:action="@{/book/register}" method="post">
			    <div class="mb-3">
			        <label for="bookNo" class="form-label">도서번호</label>
			        <input type="text" class="form-control" name="bookNo" th:value="${booksDTO.bookNo}" placeholder="도서번호는 자동으로 부여됩니다" readonly>
			        <input type="hidden" name="bookNo" th:value="${booksDTO.bookNo}"> 
			        <div class="error" th:errors="${booksDTO.bookNo}"></div>
			    </div>
			    <div class="mb-3">
			        <label for="bookName" class="form-label">도서명</label>
			        <input type="text" class="form-control" name="bookName" th:value="${booksDTO.bookName}">
			        <div class="error" th:errors="${booksDTO.bookName}"></div>
			    </div>
			    <div class="mb-3">
			        <label for="bookCoverimg" class="form-label">도서표지</label>
			        <input type="text" class="form-control" name="bookCoverimg" th:value="${booksDTO.bookCoverimg}">
			        <div class="error" th:errors="${booksDTO.bookCoverimg}"></div>
			    </div>
			    <div class="mb-3">
			        <label for="bookDate" class="form-label">출판일자</label>
			        <input type="date" class="form-control" name="bookDate" th:value="${#dates.format(booksDTO.bookDate, 'yyyy-MM-dd')}">
			        <div class="error" th:errors="${booksDTO.bookDate}"></div>
			    </div>
			    <div class="mb-3">
			        <label for="bookPrice" class="form-label">금액</label>
			        <input type="text" class="form-control" name="bookPrice" th:value="${booksDTO.bookPrice}">
			        <div class="error" th:errors="${booksDTO.bookPrice}"></div>
			    </div>
			    <div class="mb-3">
			        <label for="bookPublisher" class="form-label">출판사</label>
			        <input type="text" class="form-control" name="bookPublisher" th:value="${booksDTO.bookPublisher}">
			        <div class="error" th:errors="${booksDTO.bookPublisher}"></div>
			    </div>
			    <div class="mb-3">
			        <label for="bookInfo" class="form-label">도서소개</label>
			        <textarea class="form-control" name="bookInfo" rows="3" th:text="${booksDTO.bookInfo}"></textarea>
			        <div class="error" th:errors="${booksDTO.bookInfo}"></div>
			    </div>
			    <div class="d-flex justify-content-evenly">
			        <button class="btn btn-secondary" type="button" th:onclick="|location.href='list'|">목록</button>
			        <input type="submit" class="btn btn-primary" value="등록" id="btnInsert">
			    </div>
			</form>

			

		</div>
	</div>



</body>

</html>
