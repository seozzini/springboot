<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layouts/layout}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>

<body layout:fragment="content">
<div class="container">
	<div class="row">
		<div class="col">
			<h2 class="mt-4">도서 대여 목록</h2>
			<table class="table text-center">
				<thead>
					<tr>
						<th class="text-center">도서번호</th>
						<th class="text-center">도서명</th>
						<th class="text-center">대여총계</th>
						<th class="text-center">대여횟수</th>
					</tr>
				</thead>
				
				<tbody>
					<tr th:each="rent : ${list}">
						<td th:text="${rent.bookNo}">100</td>
						<td th:text="${rent.bookName}">리눅스</td>
						<td th:text="${#numbers.formatInteger(rent.totalPrice, 0, 'COMMA')}">100</td>
						<td th:text="${rent.rentCount}">리눅스</td>
					</tr>	
				</tbody>
			</table>
		</div>
	</div>
		
</div>

</body>
</html>
