<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layouts/layout}">

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body layout:fragment="content">
    <div class="container mt-4">
        <div class="row">
            <h2>사원 정보 수정</h2>
            <form th:action="@{/emp/modify}" method="post">
                <div class="mb-3">
                    <label for="employeeId" class="form-label">사번</label>
                    <input type="text" class="form-control" id="employeeId" name="employeeId" th:value="${employees.employeeId}" readonly>
                </div>
                
                <div class="mb-3">
                    <label for="firstName" class="form-label">이름</label>
                    <div class="d-flex">
                        <input type="text" class="form-control me-2" id="firstName" name="firstName" th:value="${employees.firstName}" readonly>
                        <input type="text" class="form-control" id="lastName" name="lastName" th:value="${employees.lastName}" readonly>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="email" class="form-label">이메일</label>
                    <input type="email" class="form-control" id="email" name="email" th:value="${employees.email}">
                </div>
                
                <div class="mb-3">
                    <label for="phoneNumber" class="form-label">연락처</label>
                    <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" th:value="${employees.phoneNumber}">
                </div>
                
                <div class="mb-3">
                    <label for="hireDate" class="form-label">입사일</label>
                    <input type="date" class="form-control" id="hireDate" name="hireDate" th:value="${#dates.format(employees.hireDate, 'yyyy-MM-dd')}" readonly>
                </div>
                
                <div class="mb-3">
                    <label for="jobId" class="form-label">직무</label>
                    <input type="text" class="form-control" id="jobId" name="jobId" th:value="${employees.jobId}" readonly>
                </div>
                
                <div class="mb-3">
                    <label for="salary" class="form-label">연봉</label>
                    <input type="number" class="form-control" id="salary" name="salary" th:value="${employees.salary}">
                </div>
                
                <div class="d-flex justify-content-between">
                    <button type="button" class="btn btn-secondary" onclick="history.back()">취소</button>
                    <button type="submit" class="btn btn-success">저장</button>
                </div>
            </form>
        </div>
    </div>
</body>


</html>
