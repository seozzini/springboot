<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  layout:decorate="~{layouts/layout}">
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<title>modify.html</title>
</head>
<body>
	<div class="container" layout:fragment="content">
	
		<h3>게시글 수정</h3>
		<form action="modify" method="post" th:object="${board}">
			<div class="mb-3">
				<label for="bno" class="form-label">bno</label>
				<input type="text" class="form-control" readonly="readonly" th:field="*{bno}">
			</div>
			
			<div class="mb-3">
				<label for="title" class="form-label">title</label>
				<input type="text" class="form-control" th:field="*{title}">
			</div>
			
			<div class="mb-3">
				<label for="content" class="form-label">content</label>
				<textarea class="form-control" rows="3" th:field="*{content}"></textarea>
			</div>
			
			<div class="mb-3">
				<label for="writer" class="form-label">writer</label>
				<input  type="text" class="form-control" th:field="*{writer}" >
			</div>
			<button class="btn btn-success">등록</button>
		</form>
	
	</div>
</body>
</html>
